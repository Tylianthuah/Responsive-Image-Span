<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image-Span</title>

    <!-- Google-Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">

    <!-- Font-Awesome -->
    <script src="https://kit.fontawesome.com/4b77b23610.js" crossorigin="anonymous"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="bg-1">
            <h2>16 <span>| 24</span></h2>
            <p>Goals Completed</p>
        </div>

        <div class="bg-1">
            <h2><i class="fas fa-battery-three-quarters"></i></h2>
            <p>Respiration</p>
        </div>

        <div class="bg-2">
            <h2><i class="fas fa-running"></i></h2>
            <p>Miles</p>
        </div>

        <div class="bg-1">
            <h2>36 &deg;</h2>
            <p>Temperature</p>
        </div>

        <div class="bg-1">
            <h2><i class="fas fa-bed"></i></h2>
            <p>Sleep Keep</p>
        </div>

        <div class="bg-2">
            <h2>98 <span>bpm</span></h2>
            <p>Heart Rate</p>
        </div>

        <div class="bg-1">
            <h2>170 <span>lbs</span></h2>
            <p>Weight</p>
        </div>

        <div class="bg-1">
            <h2>28 <span>%</span></h2>
            <p>Fat Percentage</p>
        </div>

        <div class="bg-2">
            <h2>118 <span>mgdl</span></h2>
            <p>Blood Glucose</p>
        </div>

        <div class="bg-2">
            <h2>680 <span>kcal</span></h2>
            <p>AVG Consumption</p>
        </div>

        <div class="bg-2">
            <h2><i class="fas fa-dumbbell"></i></h2>
            <p>Workouts</p>
        </div>

        <div class="bg-2">
            <h2>85 <span>%</span></h2>
            <p>Body Hydration</p>
        </div>
    </div>
</body>

</html>
